<script type="text/javascript">
    RED.nodes.registerType('age',{
        category: 'Information Nodes',
        color: '#a6bbcf',
        defaults: {
            name: {value:"Age"},
			age: {value:"0"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"age";
        }
    });
</script>

<script type="text/html" data-template-name="age">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
     <label for="node-input-age"><i class="fa fa-tag"></i>Age</label>
     <input type="text" id="node-input-age">
	</div>
</script>

<script type="text/html" data-help-name="age">
    <p>A simple node that returns the set age</p>
</script>
