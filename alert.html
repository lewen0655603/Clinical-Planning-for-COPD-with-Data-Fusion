<script type="text/javascript">
    RED.nodes.registerType('alert',{
        category: 'Display Nodes',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			message: {value:""},
			range_start: {value:""},
			range_end: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"alert";
        }
    });
</script>

<script type="text/html" data-template-name="alert">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="alert">
    </div>
	<div class="form-row">
        <label for="node-input-message"><i class="fa fa-tag"></i> Message</label>
        <input type="text" id="node-input-message" placeholder="warning!">
    </div>
	<div class="form-row">
        <label for="node-input-range_start"><i class="fa fa-tag"></i> Range Start</label>
        <input type="text" id="node-input-range_start" placeholder="0">
    </div>
	<div class="form-row">
        <label for="node-input-range_end"><i class="fa fa-tag"></i> Range End</label>
        <input type="text" id="node-input-range_end" placeholder="10">
    </div>
</script>

<script type="text/html" data-help-name="alert">
    <p>A node that helps to display an alert to the user</p>
</script>
