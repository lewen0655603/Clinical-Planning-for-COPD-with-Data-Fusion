<script type="text/javascript">
    RED.nodes.registerType('name',{
        category: 'Information Nodes',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			patient_name:{value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"name";
        }
    });
</script>

<script type="text/html" data-template-name="name">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
     <label for="node-input-patient_name"><i class="fa fa-tag"></i> Patient Name</label>
     <input type="text" id="node-input-patient_name">
	</div>
	
</script>

<script type="text/html" data-help-name="name">
    <p>A simple node that returns the set name</p>
</script>
