<script type="text/javascript">
    RED.nodes.registerType('database',{
        category: 'Data Collection Nodes',
        color: '#a6bbcf',
        defaults: {
            name: {value:"Database"},
			host: {value:""},
			user: {value:""},
			port: {value:""},
			password: {value:""},
			database: {value:""},
			query: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"database";
        }
    });
</script>

<script type="text/html" data-template-name="database">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
	<div class="form-row">
        <label for="node-input-host"><i class="fa fa-tag"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="host">
    </div>
	<div class="form-row">
        <label for="node-input-user"><i class="fa fa-tag"></i> User</label>
        <input type="text" id="node-input-user" placeholder="user">
    </div>
	<div class="form-row">
        <label for="node-input-port"><i class="fa fa-tag"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="port">
    </div>
	<div class="form-row">
        <label for="node-input-password"><i class="fa fa-tag"></i> Password</label>
        <input type="text" id="node-input-password" placeholder="password">
    </div>
	<div class="form-row">
        <label for="node-input-database"><i class="fa fa-tag"></i> Database</label>
        <input type="text" id="node-input-database" placeholder="database">
    </div>
	<div class="form-row">
        <label for="node-input-query"><i class="fa fa-tag"></i> Query</label>
        <input type="text" id="node-input-query" placeholder="SELECT * FROM table;">
    </div>
</script>

<script type="text/html" data-help-name="database">
    <p>A simple node that obtains and returns data from a database</p>
</script>
